<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widt, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <!-- 그룹요소-->
        <!-- div : 화면의 구역을 나눌 때 사용하는 그룹요소 / 기본값으로 block 형태 (한줄 차지)-->
        <div style="background-color: #0000ff;">div 요소</div>
        
        <!-- span : 특정 컨텐츠를 지정할 때 사용하는  그룹요소 / 기본값으로 inline 형태(컨텐츠 사이즈)-->
        <span style="background-color: #0000ff;">span 요소</span>   
        
        <!-- 폼 요소-->
        <!-- form : 사용자로부터 입력을 받고 처리를 하는 요소-->
        <!-- action : 입력처리를 어떤 경로로 보낼 것 인가-->
        <!-- method  : 입력처리 방식-->

        <!-- get : 서버로 부터 데이터를 받기 위해 사용하는 메서드-->
        <!-- 데이터가 url 붙여서 전송됨-->
        <!-- post :  서버에 데이터를 저장하는 메서드-->
        <!-- 데이터가 Request Body 라 하는 곳에 숨겨져서 전송됨-->
        <form  action = "form-action.html" method = "post">
            <!-- input : 사용자로부터 입력을 받을 수 있는 요소 url 붙지 않음-->
            <!-- type : 어떤 형태로 입력을 받을 것인가?-->
            <!-- placeholder : 입력이 되어 있지 않을 떄 나타날 문구 -->
            <!-- name : 입력을  어떠한 이름으로 받을 것인가?-->
            <!-- value : 값을 지정할 때 사용 -->
            <input type = "text" placeholder="이름을 입력하세요." name = "name1" value = "홍길동"/>
            <input type = "password" name = "password"/>
            
            <!--button : 사용자로부터 클릭 이벤트를 받을수 있는 요소-->
            <!--type : 버튼이 어떤 행위를 할 것인가 ? -->
            <button type = "submit">제출</button>
            <button type = "reset">초기화</button>
            <button type = "button">버튼</button>
            <button type="menu">메뉴</button>
        </form>
        
        <form action="/submit-form" method="post">
            <input type="text" name = "username" placeholder="사용자이름"
                    name = "name" value = "value">
            <button type="submit">제출</button>
        </form>

        <!-- input type -->
        <!-- text : 문자열을 입력받는 타입-->
        <!-- password : 문자열을 입력받는 타입 / 가려짐-->
        <!-- number : 숫자를 입력받는 타입 -->
        <input type="number" placeholder="number type">
        <!--range : 숫자의 범위를 지정 하는  타입  -->
        <input type="range" placeholder="range type" min = "0" max = "10" step = "2"/>
        
        <form action = "form-action.html" method = "get">
            <!-- checkbox : 선택을 할 수 있는 타입-->
            <input type = "checkbox" name = "checkbox1" value = "1" />
            <input type = "checkbox" name = "checkbox1" value = "2" />        
            
            <!--radio : 선택을 할 수 있는 타입 -->
            <input type="radio" name = "radio" value = "a"/>
            
            <input type="text" name = "name" placeholder="문자를 입력하세요."/>
            <span></span>
            
            <!-- file : 파일을 선택할 수 있는 타입 -->
            <input type = "file" accept="image/*, .pdf" />


            <!-- select : 지정된 값 중에 선택할 수 있는 요소 -->
            <select name="" id="">
                <option value="apple">사과</option>
                <option value="banana">바나나</option>
                <option value="watermelon">수박</option>
            </select>

            <button type="submit">제출</button>
        </form>    

        <!--time : 시간을 선택할 수 있는 타입-->
        <input type = "time"/>
        <!-- date : 날짜를 <!선택할 수 있는 타입-->
        <input type="date"/>
        <!-- datetime-local : 날짜 및 시간을 선택할 수 있는 타입 -->
        <input type = "datetime-local">
        <!-- image : 이미지를 선택할 수 있는 타입-->
        <input type = "image"/>
        

        <!-- audio : 오디오 리소스를 표시하는 요소 -->
        <audio controls autoplay muted>
            <source src = "/asset/media/sample.mp3" type = "audio/mpeg"/>   
        </audio>
        <!-- video: 비디오 리소스를 표시하는 요소 -->
        <video  autoplay muted>
            <source src = "/asset/media/sample.mp4" type = "video/mp4"/>
        </video>

        <iframe width="800" height="430" src="https://www.youtube.com/embed/Q4WeJbTafkw"
            title="영어 매일 들어봐요 | 영어 저절로 외워져요 | 생활영어 30문장 #11" 
            frameborder="0" allow="accelerometer; 
            autoplay; clipboard-write; 
            encrypted-media; gyroscope; 
            picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
        
        <iframe src="https://www.youtube.com/shorts/ta7EHuZfyvE" 
            width = 600 height = 320  frameborder="0"
            allow="accelerometer; 
            autoplay; clipboard-write; 
            encrypted-media; gyroscope; 
            picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>

        <iframe width="640" height="360" 
            src="https://www.youtube.com/embed/EA1-xWfjrHs" 
                title="외우지 마세요 휴식하며 들어요 | 영어회화  1600문장 [ 5시간흘려듣기 ]" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
                encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
        </iframe>

        


    </body>
</html>
